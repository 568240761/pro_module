apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {

    compileSdkVersion COMPILE_SDK_VERSION as int

    defaultConfig {
        minSdkVersion MIN_SDK_VERSION as int
        targetSdkVersion TARGET_SDK_VERSION as int
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "androidx.recyclerview:recyclerview:$ANDROID_X_RECYCLER_VIEW"
    implementation "androidx.appcompat:appcompat:$ANDROID_X_APPCOMPAT"
    implementation "androidx.fragment:fragment:$ANDROID_X_FRAGMENT"
    implementation "com.google.code.gson:gson:$GSON_VERSION"
    implementation "androidx.constraintlayout:constraintlayout:$CONSTRAINT_LAYOUT_VERSION"
    implementation "androidx.lifecycle:lifecycle-process:$ANDROID_X_LIFECYCLE"
    implementation "androidx.lifecycle:lifecycle-common-java8:$ANDROID_X_LIFECYCLE"
    implementation "androidx.multidex:multidex:$ANDROID_X_MULTIDEX"
}
